<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!--font awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="p-3">
    <h1>User Registration</h1>

    <form class="p-3 bg-secondary text-dark w-50">
        <div class="mb-3 form-floating">
            <label class="form-lable" for="name">Name:</label>
        <input type="text" id="name" class="form-control" >
        </div>

        <div class="mb-3">
            <label class="form-lable" for="email">Email:</label>
        <input type="email" id="email" class="form-control" >
        <div class="form-text">Your email remain will private</div>
        </div>


        <div class="mb-3">
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="male">
                <label for="male">Male</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="female">
                <label for="female">Female</label>
            </div>
        </div>


        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="tnc">
                <label for="tnc">Terms and Conditions</label>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="department">Department:</label>
            <select name="department" id="department" class="form-select">
                <option value="CSE" selected>CSE</option>
                <option value="EEE">EEE</option>
                <option value="CE">CE</option>
                <option value="LLB">LLB</option>
            </select>
        </div>
        
        <div class="mb-3">
            <button class="btn btn-info">Submit</button>
        </div>
    </form>
    
    <!-- bootstrap js,jquery,popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
